<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d951dd6f93.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="/kk.jpg" class="song-img">
            <h1>Labon Ko (Flip Mix)</h1>
            <p>Krishnakumar Kunnath (KK)</p>

            <audio id="song">
                <source src="/Labon Ko (Flip Mix) KEDROCK & SD Style - KK Songs - Vidya Balan,Shiney Ahuja - Pritam -Sayeed Quadri (1).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>

                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>

                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>

    </div>
    
</body>
</html>

<script src="script.js"></script>
